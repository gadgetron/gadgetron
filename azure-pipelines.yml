trigger:
- master

pool: gadgetron-gpu-nodes

steps:

- script: |
      IMAGE_NAME_CUDA=gadgetron_ubuntu_2004_cuda11_cudnn8
      IMAGE_NAME=gadgetron_ubuntu_2004
      echo "PR Source Repo URL: $(System.PullRequest.SourceRepositoryURI)"
      echo "PR Source Branch: $(System.PullRequest.SourceBranch)"
      cd docker
      docker build ../ --file ubuntu_2004_cuda11_cudnn.Dockerfile --tag $IMAGE_NAME_CUDA
      docker run --rm $IMAGE_NAME_CUDA /opt/code/gadgetron/build/test/test_all
      docker build ../ --file ubuntu_2004.Dockerfile --tag $IMAGE_NAME
      docker run --rm $IMAGE_NAME /opt/code/gadgetron/build/test/test_all
  displayName: 'Build docker and test images'
